<script>
    function getTime(){
        //Date
        const Time=new Date()
        console.log(Time);
        const hour=Time.getHours()
        console.log(hour);
        const minutes=Time.getMinutes()
        console.log(minutes);
        const sec=Time.getSeconds()
        console.log(sec);

        setTimeout(()=>{
            getTime()
        },1000)
        result.innerHTML=`${hour}: ${minutes}: ${sec} ${hour>=12?'PM':'AM'}`
    }

    getTime()
